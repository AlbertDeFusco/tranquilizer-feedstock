{% set name = "tranquilizer" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0d91858f2b6d1c70724347fa417c72547c07493ff674f9daef79cdebf202031b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - tranquilizer = tranquilizer.main:run

requirements:
  host:
    - python >=3.5, <3.8
    - pip
  run:
    - python >=3.5, <3.8
    - flask
    - werkzeug >=0.15
    - flask-restplus
    - python-dateutil

test:
  imports:
    - tranquilizer
  commands:
    - tranquilizer --help

about:
  home: http://github.com/AlbertDeFusco/tranquilizer
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Put your Python functions to REST; deploy a REST API with one line by decorating your functions.'

extra:
  recipe-maintainers:
    - AlbertDeFusco
